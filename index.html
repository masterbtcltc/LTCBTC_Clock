<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTC • Digital Silver Supremacy</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="LTC Clock">
  <link rel="apple-touch-icon" href="favicon.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700;800;900&display=swap');

    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      font-family: 'Exo 2', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
      min-width: 320px;
      min-height: 650px;
      padding: 20px;
      position: relative;
    }

    .price-line {
      font-size: clamp(60px, 14vw, 200px);
      font-weight: 800;
      letter-spacing: 2.5px;
      margin: 12px 0;
      color: #45C482;
      text-transform: uppercase;

      /* CLEAN ZEROS – NO SLASH ANYWHERE */
      font-variant-numeric: normal;
      font-feature-settings: "zero" off;

      transition: all 0.3s ease;
    }

    @media (hover: hover) and (pointer: fine) {
      .price-line:hover { font-size: clamp(80px, 18vw, 220px); }
    }

    #btc-price, #btc-ltc-ratio, #eth-price, #eth-ltc-ratio { color: #00A0FF; }
    #ltc-price, #ltc-btc-ratio, #ltc-eth-ratio, #doge-ltc-ratio, #ltc-doge-ratio { color: #00A0FF; }
    #doge-price, #doge-ltc-ratio { color: #00A0FF; }

    .ltc-phrase {
      position: absolute;
      max-width: 85vw;
      color: #00A0FF;
      font-weight: 700;
      letter-spacing: 1.8px;
      text-shadow: 0 0 15px rgba(0,160,255,0.9);
      opacity: 0;
      z-index: 3;
      pointer-events: none;
      line-height: 1.3;
    }

    .ltc-logo { position: absolute; opacity: 0.05; z-index: 1; pointer-events: none; }

    #price-container { width: 90vw; z-index: 2; position: relative; }

    @media (max-width: 700px) {
      html, body { padding: 40px 15px; }
      .price-line {
        font-size: clamp(36px, 10vw, 68px);
        letter-spacing: 1.8px;
        white-space: normal;
      }
      .ltc-phrase { font-size: 17px; max-width: 92vw; }
    }
  </style>
</head>
<body>

  <div id="price-container">
    <div id="btc-price"     class="price-line">BTC</div>
    <div id="ltc-price"     class="price-line">LTC</div>
    <div id="eth-price"     class="price-line">ETH</div>
    <div id="doge-price"    class="price-line">DOGE</div>
    <div id="btc-ltc-ratio" class="price-line">BTCLTC</div>
    <div id="eth-ltc-ratio" class="price-line">ETHLTC</div>
    <div id="doge-ltc-ratio" class="price-line">DOGELTC</div>
    <div id="ltc-btc-ratio" class="price-line">LTCBTC</div>
    <div id="ltc-eth-ratio" class="price-line">LTCETH</div>
    <div id="ltc-doge-ratio" class="price-line">LTCDOGE</div>
  </div>

  <script src="renderer.js"></script>

  <script>
    const NUM_LOGOS = 7;
    const LOGO_SRC = 'https://cryptologos.cc/logos/litecoin-ltc-logo.svg?v=030';
    const logos = [];
    const phrases = [
      "Litecoin is the best for payments — lowest fees with the most upside.",
      "Are we all underestimating how big Litecoin is going to be?",
      "If it’s good money, just use it.",
      "Not owning Litecoin is a bet against Elon.",
      "Everyone should diversify at least 1% into Litecoin — it’s 100x undervalued.",
      "The scam is keeping people away from Litecoin.",
      "Litecoin is a better Bitcoin.",
      "Litecoin to $13K then $31K.",
      "You can’t spell inevitable without Lee.",
      "Litecoin heading to #2 market cap, then #1.",
      "LTC is so cheap here.",
      "Bitcoin dominance will fall below 30% — watch.",
      "Litecoin is the best money we have on earth.",
      "Accumulate Litecoin — it can do 100x at the drop of a hat.",
      "Everyone’s ultra bearish on Litecoin when you should be ultra bullish.",
      "Litecoin is digital silver — fast, private, and massively undervalued.",
      "Wen digital silver’s turn?",
      "Something new is cooking for Litecoin…",
      "Litecoin offers auditable supply with optional privacy via MWEB.",
      "Drivechains are coming — Litecoin will eat half the crypto market.",
      "He who folds Bitcoin-only first wins.",
      "You can’t spell believe without Lee.",
      "You can’t spell definitely without Lee.",
      "Litecoin is set to shock everyone.",
      "Historically, this is a great time to load up on Litecoin.",
      "Litecoin is at the bottom of an eight-year consolidation triangle.",
      "Bitcoin started the chapter — Litecoin writes the next one.",
      "You don’t want the hottest altcoin — you want the one that’s actually being adopted.",
      "Litecoin mining is now more profitable than Bitcoin mining.",
      "Litecoin is like silver to Bitcoin’s gold — faster and more practical.",
      "Sometimes I forget the majority on this app will eventually own Litecoin.",
      "Litecoin is that quiet giant everyone keeps sleeping on.",
      "The real alpha is switching from BTC-only to BTC + LTC.",
      "Privacy is a feature, not a bug — Litecoin has MWEB.",
      "Litecoin is the Lone Star — everything gets bigger with LTC.",
      "Do not fade this Litecoin fractal.",
      "Litecoin is the most undervalued asset in crypto history.",
      "The Litecoin ETF is already here — most people just haven’t noticed yet.",
      "Litecoin is money you can actually use.",
      "Litecoin is the cleanest shirt in the dirty laundry of crypto.",
      "One drivechain changes everything.",
      "Litecoin is phoenix den to Bitcoin's dragon den",
      "People find Litecoin and still don’t see the opportunity.",
      "This is when you go Litecoin-only.",
      "Litecoin is the original Bitcoin upgrade.",
      "The next 100x is hiding in plain sight — it’s called Litecoin.",
      "Litecoin season is closer than you think.",
      "Litecoin is the quiet king waiting to be crowned.",
      "Litecoin is inevitable.",
      "Litecoin is the future of digital money."
    ];

    function randomFrom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
    let phraseObj = null;

    function createLogos() {
      for (let i = 0; i < NUM_LOGOS; i++) {
        const img = document.createElement('img');
        img.src = LOGO_SRC;
        img.className = 'ltc-logo';
        const size = 80 + Math.random() * 180;
        img.style.width = size + 'px';
        document.body.appendChild(img);
        logos.push({
          el: img,
          x: Math.random() * (window.innerWidth - size),
          y: Math.random() * (window.innerHeight - size),
          vx: (Math.random() * 1.4 + 0.4) * (Math.random() < 0.5 ? 1 : -1),
          vy: (Math.random() * 1.4 + 0.4) * (Math.random() < 0.5 ? 1 : -1),
          phase: Math.random() * Math.PI * 2,
          opacityBase: 0.02 + Math.random() * 0.03,
          opacityAmp: 0.04 + Math.random() * 0.05
        });
      }
    }

    function createPhrase() {
      const el = document.createElement('div');
      el.className = 'ltc-phrase';
      document.body.appendChild(el);
      phraseObj = { el, x:0, y:0, vx:0, vy:0, phase:0 };
      resetPhrase();
    }

    function resetPhrase() {
      if (!phraseObj) return;
      const el = phraseObj.el;
      el.textContent = randomFrom(phrases);
      const fontSize = 18 + Math.random() * 30;
      el.style.fontSize = fontSize + 'px';
      const w = window.innerWidth, h = window.innerHeight;
      const pw = el.offsetWidth || 200, ph = el.offsetHeight || 60;
      phraseObj.x = Math.random() * Math.max(10, w - pw - 20);
      phraseObj.y = Math.random() * Math.max(10, h - ph - 20);
      phraseObj.vx = (Math.random() * 0.9 + 0.3) * (Math.random() < 0.5 ? 1 : -1);
      phraseObj.vy = (Math.random() * 0.9 + 0.3) * (Math.random() < 0.5 ? 1 : -1);
      phraseObj.phase = 0;
    }

    function animate() {
      const w = window.innerWidth, h = window.innerHeight;

      logos.forEach(logo => {
        const el = logo.el;
        const lw = el.offsetWidth, lh = el.offsetHeight;
        logo.x += logo.vx; logo.y += logo.vy;
        if (logo.x <= 0 || logo.x + lw >= w) logo.vx *= -1;
        if (logo.y <= 0 || logo.y + lh >= h) logo.vy *= -1;
        logo.phase += 0.01 + Math.random() * 0.01;
        const fade = 0.5 + 0.5 * Math.sin(logo.phase);
        el.style.opacity = logo.opacityBase + logo.opacityAmp * fade;
        el.style.left = logo.x + 'px';
        el.style.top = logo.y + 'px';
      });

      if (phraseObj) {
        const el = phraseObj.el;
        const pw = el.offsetWidth || 200, ph = el.offsetHeight || 60;
        phraseObj.x += phraseObj.vx; phraseObj.y += phraseObj.vy;
        if (phraseObj.x <= 0 || phraseObj.x + pw >= w) phraseObj.vx *= -1;
        if (phraseObj.y <= 0 || phraseObj.y + ph >= h) phraseObj.vy *= -1;
        phraseObj.phase += 0.01;
        const fade = 0.5 + 0.5 * Math.sin(phraseObj.phase);
        el.style.opacity = 0.12 + 0.38 * fade;
        el.style.left = phraseObj.x + 'px';
        el.style.top = phraseObj.y + 'px';
        if (phraseObj.phase > Math.PI * 2) resetPhrase();
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      logos.forEach(l => l.el.remove());
      logos.length = 0;
      createLogos();
      resetPhrase();
    });

    createLogos();
    createPhrase();
    animate();
  </script>

</body>
</html>
