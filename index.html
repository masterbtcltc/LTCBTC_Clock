<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTC, BTC, ETH, DOGE Price Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    body {
      margin: 0;
      background-color: black;
      font-family: 'Roboto', Arial, sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      display: flex;
    }

    .price-line {
      font-size: 10vw;
      margin: 0;
      color: #45C482;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap; /* Prevent text wrapping */
    }

    #btc-price,
    #btc-ltc-ratio,
    #btc-eth-ratio {
      color: orange;
    }

    #ltc-price,
    #ltc-btc-ratio,
    #ltc-eth-ratio {
      color: #00A0FF;
    }

    #eth-price,
    #eth-ltc-ratio {
      color: orange;
    }

    #doge-price,
    #doge-ltc-ratio {
      color: #FFB84D;
    }

    #ltc-doge-ratio {
      color: #00A0FF;
    }
  </style>
</head>
<body>
  <div id="btc-price" class="price-line">BTC</div>
  <div id="ltc-price" class="price-line">LTC</div>
  <div id="eth-price" class="price-line">ETH</div>
  <div id="doge-price" class="price-line">DOGE</div>

  <div id="btc-ltc-ratio" class="price-line">BTC/LTC</div>
  <div id="ltc-btc-ratio" class="price-line">LTC/BTC</div>
  <div id="eth-ltc-ratio" class="price-line">ETH/LTC</div>
  <div id="ltc-eth-ratio" class="price-line">LTC/ETH</div>
  <div id="doge-ltc-ratio" class="price-line">DOGE/LTC</div>
  <div id="ltc-doge-ratio" class="price-line">LTC/DOGE</div>

  <script src="renderer.js"></script>
</body>
</html>
