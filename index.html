<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTC and BTC Price Tracker</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/LTC-price-clock/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/LTC-price-clock/icons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/LTC-price-clock/icons/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/LTC-price-clock/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/LTC-price-clock/icons/favicon-16x16.png">
  <link rel="manifest" href="/LTC-price-clock/manifest.json">
  <link rel="mask-icon" href="/LTC-price-clock/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/LTC-price-clock/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/LTC-price-clock/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S62SD2P54L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-S62SD2P54L');
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    body {
      margin: 0;
      background-color: black;
      font-family: 'Roboto', Arial, sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }
    #btc-price, #ltc-price, #ltc-btc-ratio {
      font-size: 10vw; /* Bigger font size */
      margin: 0;
      color: #45C482; /* Default color */
    }
    #btc-price {
      color: orange; /* Bitcoin price color */
    }
    #ltc-price {
      color: #45C482; /* Litecoin price color */
    }
    #ltc-btc-ratio {
      color: #FF9900; /* Ratio color */
    }
  </style>
</head>
<body>
  <div id="btc-price">Loading...</div>
  <div id="ltc-price">Loading...</div>
  <div id="ltc-btc-ratio">Loading...</div>

  <script src="renderer.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/LTC-price-clock/service-worker.js')
        .then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, error => {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
</body>
</html>
