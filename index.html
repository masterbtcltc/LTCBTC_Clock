<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTC, BTC, ETH, DOGE Price Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* keep bouncing logos inside */
      text-align: center;
      min-width: 320px;
      min-height: 650px;
      padding-left: 20px;
      padding-right: 20px;
      position: relative;
    }

    /* Multiple bouncing Litecoin logos */
    .ltc-logo {
      position: absolute;
      opacity: 0.05;         /* starting point, JS will animate this */
      z-index: 1;            /* behind text */
      pointer-events: none;  /* not clickable */
    }

    /* Floating phrase that fades in/out and moves around */
    #floating-phrase {
      position: absolute;
      color: #00A0FF;
      font-size: clamp(18px, 2.4vw, 28px);
      max-width: 70vw;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 160, 255, 0.7);
      z-index: 3;            /* above everything */
      pointer-events: none;
      opacity: 0;            /* JS will fade this in/out */
      transition: opacity 1s ease;
    }

    #price-container {
      width: 90vw;
      padding: 0 10px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2; /* keep text above icons */
      position: relative;
    }

    .price-line {
      font-size: clamp(60px, 14vw, 200px);
      margin: 10px 0;
      padding: 0 10px;
      color: #45C482;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      overflow-wrap: normal;
      min-width: 12ch;
      max-width: 100%;
      transition: font-size 0.3s ease;
    }

    .price-line:hover {
      font-size: clamp(80px, 18vw, 220px);
    }

    #btc-price,
    #btc-ltc-ratio,
    #btc-eth-ratio {
      color: orange;
    }

    #ltc-price,
    #ltc-btc-ratio,
    #ltc-eth-ratio,
    #doge-ltc-ratio {
      color: #00A0FF;
    }

    #eth-price,
    #eth-ltc-ratio {
      color: orange;
    }

    #doge-price {
      color: #00A0FF;
    }

    #ltc-doge-ratio {
      color: #00A0FF;
      margin-left: 15px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div id="price-container">
    <div id="btc-price" class="price-line">BTC</div>
    <div id="ltc-price" class="price-line">LTC</div>
    <div id="eth-price" class="price-line">ETH</div>
    <div id="doge-price" class="price-line">DOGE</div>

    <!-- Group 1: Ratios with LTC as denominator -->
    <div id="btc-ltc-ratio" class="price-line">BTC/LTC</div>
    <div id="eth-ltc-ratio" class="price-line">ETH/LTC</div>
    <div id="doge-ltc-ratio" class="price-line">DOGE/LTC</div>

    <!-- Group 2: Ratios with LTC as numerator -->
    <div id="ltc-btc-ratio" class="price-line">LTC/BTC</div>
    <div id="ltc-eth-ratio" class="price-line">LTC/ETH</div>
    <div id="ltc-doge-ratio" class="price-line">LTC/DOGE</div>
  </div>

  <script src="renderer.js"></script>

  <!-- Bouncing + fade in/out Litecoin logos + floating phrases -->
  <script>
    const NUM_LOGOS = 5;  // how many LTC logos in the background
    const LOGO_SRC = 'https://cryptologos.cc/logos/litecoin-ltc-logo.svg?v=030';

    const logos = [];

    function createLogos() {
      for (let i = 0; i < NUM_LOGOS; i++) {
        const img = document.createElement('img');
        img.src = LOGO_SRC;
        img.className = 'ltc-logo';

        // random size for each logo
        const size = 70 + Math.random() * 90; // between 70px and 160px
        img.style.width = size + 'px';

        document.body.appendChild(img);

        const obj = {
          el: img,
          x: Math.random() * (window.innerWidth - size),
          y: Math.random() * (window.innerHeight - size),
          vx: (Math.random() * 1.4 + 0.4) * (Math.random() < 0.5 ? 1 : -1),
          vy: (Math.random() * 1.4 + 0.4) * (Math.random() < 0.5 ? 1 : -1),
          phase: Math.random() * Math.PI * 2,
          opacityBase: 0.03 + Math.random() * 0.03, // base opacity
          opacityAmp: 0.05 + Math.random() * 0.05   // how much it fades in/out
        };

        logos.push(obj);
      }
    }

    // ===== Floating phrases setup =====
    const phrases = [
      'Litecoin is the best for payments — lowest fees with the most upside.',
      'Are we all underestimating how big Litecoin is going to be?',
      'If it’s good money, just use it.',
      'Not owning Litecoin is a bet against Elon.',
      'Everyone should diversify at least 1% into Litecoin — it’s 100x undervalued.',
      'The scam is keeping people away from Litecoin.',
      'Litecoin is a better Bitcoin.',
      'Litecoin to $13K then $31K.',
      'You can’t spell inevitable without Lee.',
      'Litecoin heading to #2 market cap, then #1.',
      'LTC is so cheap here.',
      'Bitcoin dominance will fall below 30% — watch.',
      'Litecoin is the best money we have on earth.',
      'Accumulate Litecoin — it can do 100x at the drop of a hat.',
      'Everyone’s ultra bearish on Litecoin when you should be ultra bullish.',
      'Litecoin is digital silver — fast, private, and massively undervalued.',
      'Wen digital silver’s turn?',
      'Something new is cooking for Litecoin…',
      'Litecoin offers auditable supply with optional privacy via MWEB.',
      'Drivechains are coming — Litecoin will eat half the crypto market.',
      'He who folds Bitcoin-only first wins.',
      'You can’t spell believe without Lee.',
      'You can’t spell definitely without Lee.',
      'Litecoin is set to shock everyone.',
      'Historically, this is a great time to load up on Litecoin.',
      'Litecoin is at the bottom of an eight-year consolidation triangle.',
      'Bitcoin started the chapter — Litecoin writes the next one.',
      'You don’t want the hottest altcoin — you want the one that’s actually being adopted.',
      'Litecoin mining is now more profitable than Bitcoin mining.',
      'Litecoin is like silver to Bitcoin’s gold — faster and more practical.',
      'Sometimes I forget the majority on this app will eventually own Litecoin.',
      'Litecoin is that quiet giant everyone keeps sleeping on.',
      'The real alpha is switching from BTC-only to BTC + LTC.',
      'Privacy is a feature, not a bug — Litecoin has MWEB.',
      'Litecoin is the Lone Star — everything gets bigger with LTC.',
      'Do not fade this Litecoin fractal.',
      'Litecoin is the most undervalued asset in crypto history.',
      'The Litecoin ETF is already here — most people just haven’t noticed yet.',
      'Litecoin is money you can actually use.',
      'Litecoin is the cleanest shirt in the dirty laundry of crypto.',
      'One drivechain changes everything.',
      'Litecoin is the sleeping dragon of this cycle.',
      'People find Litecoin and still don’t see the opportunity.',
      'This is when you go Litecoin-only.',
      'Litecoin is the original Bitcoin upgrade.',
      'The next 100x is hiding in plain sight — it’s called Litecoin.',
      'Litecoin season is closer than you think.',
      'Litecoin is the quiet king waiting to be crowned.',
      'Litecoin is inevitable.',
      'Litecoin is the future of digital money.'
    ];

    const phraseEl = document.createElement('div');
    phraseEl.id = 'floating-phrase';
    document.body.appendChild(phraseEl);

    let phraseState = {
      x: window.innerWidth * 0.15,
      y: window.innerHeight * 0.15,
      vx: (Math.random() * 0.6 + 0.3) * (Math.random() < 0.5 ? 1 : -1),
      vy: (Math.random() * 0.6 + 0.3) * (Math.random() < 0.5 ? 1 : -1)
    };

    function showRandomPhrase() {
      const randomIndex = Math.floor(Math.random() * phrases.length);
      phraseEl.textContent = phrases[randomIndex];

      // reset opacity to 0, then fade in, hold, fade out
      phraseEl.style.opacity = 0;

      // slight delay so the browser applies opacity=0 before fading up
      setTimeout(() => {
        phraseEl.style.opacity = 0.85;
      }, 50);

      // fade out after a few seconds
      setTimeout(() => {
        phraseEl.style.opacity = 0;
      }, 6000);
    }

    // initial phrase + interval for new ones
    showRandomPhrase();
    setInterval(showRandomPhrase, 9000); // new phrase every 9 seconds

    function animate() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      // animate logos
      logos.forEach(logo => {
        const el = logo.el;
        const lw = el.offsetWidth;
        const lh = el.offsetHeight;

        // move
        logo.x += logo.vx;
        logo.y += logo.vy;

        // bounce on edges
        if (logo.x <= 0 || logo.x + lw >= w) logo.vx *= -1;
        if (logo.y <= 0 || logo.y + lh >= h) logo.vy *= -1;

        // fade in/out using sine wave
        logo.phase += 0.01 + Math.random() * 0.01; // slightly different speeds
        const fade = 0.5 + 0.5 * Math.sin(logo.phase); // 0..1
        const opacity = logo.opacityBase + logo.opacityAmp * fade;

        // apply styles
        el.style.left = logo.x + 'px';
        el.style.top = logo.y + 'px';
        el.style.opacity = opacity;
      });

      // animate floating phrase (slow bounce)
      const pw = phraseEl.offsetWidth || 200;
      const ph = phraseEl.offsetHeight || 40;

      phraseState.x += phraseState.vx;
      phraseState.y += phraseState.vy;

      if (phraseState.x <= 0 || phraseState.x + pw >= w) phraseState.vx *= -1;
      if (phraseState.y <= 0 || phraseState.y + ph >= h) phraseState.vy *= -1;

      phraseEl.style.left = phraseState.x + 'px';
      phraseEl.style.top = phraseState.y + 'px';

      requestAnimationFrame(animate);
    }

    // recreate on resize to keep them in bounds nicely
    window.addEventListener('resize', () => {
      logos.forEach(l => l.el.remove());
      logos.length = 0;
      createLogos();

      // nudge phrase back inside bounds if needed
      phraseState.x = Math.min(Math.max(phraseState.x, 0), window.innerWidth - 200);
      phraseState.y = Math.min(Math.max(phraseState.y, 0), window.innerHeight - 40);
    });

    createLogos();
    animate();
  </script>
</body>
</html>
