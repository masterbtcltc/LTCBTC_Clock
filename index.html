<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTC and BTC Price Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png"> <!-- Favicon added -->
  <!-- Include external CSS for styling -->
  <link rel="stylesheet" href="styles.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    body {
      margin: 0;
      background-color: transparent;
      font-family: 'Roboto', Arial, sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      display: flex; /* Added to make flexbox work */
    }
    .price-line {
      font-size: 10vw; /* Bigger font size */
      margin: 0;
      color: #45C482; /* Default color */
      display: flex; /* Flex to align price and label */
      justify-content: center; /* Center align items */
      align-items: center; /* Center align vertically */
    }
    #btc-price {
      color: orange; /* Bitcoin price color */
    }
    #ltc-price {
      color: #45C482; /* Litecoin price color */
    }
    #btc-ltc-ratio {
      color: #FF9900; /* Ratio color for BTC:LTC */
    }
    #ltc-btc-ratio {
      color: #FF9900; /* Ratio color for LTC:BTC */
    }
  </style>
</head>
<body>
  <div id="btc-price" class="price-line">BTC</div>
  <div id="ltc-price" class="price-line">LTC</div>
  <div id="btc-ltc-ratio" class="price-line">BTC/LTC</div>
  <div id="ltc-btc-ratio" class="price-line">LTC/BTC</div>

  <script src="renderer.js"></script> <!-- Include the script to fetch and display the prices -->
</body>
</html>
