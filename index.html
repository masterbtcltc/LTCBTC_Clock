<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTC, BTC, ETH, DOGE Price Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    /* Make box-sizing consistent */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden; /* hide horizontal scrollbar */
      text-align: center;
      min-width: 450px;
      min-height: 650px;
      padding-left: 20px;
      padding-right: 20px;
    }

    #price-container {
      max-width: 900px;
      width: 100%;
      padding: 0 20px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .price-line {
      font-size: clamp(60px, 12vw, 100px);
      margin: 10px 0;        /* Removed horizontal margin to prevent overflow */
      padding: 0 15px;       /* Added horizontal padding instead */
      color: #45C482;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;   /* Keep text on single line */
      overflow-wrap: normal;
      min-width: 12ch;
      max-width: 100%;       /* Prevent overflow */
    }

    #btc-price,
    #btc-ltc-ratio,
    #btc-eth-ratio {
      color: orange;
    }

    #ltc-price,
    #ltc-btc-ratio,
    #ltc-eth-ratio {
      color: #00A0FF;
    }

    #eth-price,
    #eth-ltc-ratio {
      color: orange;
    }

    #doge-price,
    #doge-ltc-ratio {
      color: #FFB84D;
    }

    #ltc-doge-ratio {
      color: #00A0FF;
      margin-left: 15px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div id="price-container">
    <div id="btc-price" class="price-line">BTC</div>
    <div id="ltc-price" class="price-line">LTC</div>
    <div id="eth-price" class="price-line">ETH</div>
    <div id="doge-price" class="price-line">DOGE</div>

    <div id="btc-ltc-ratio" class="price-line">BTC/LTC</div>
    <div id="ltc-btc-ratio" class="price-line">LTC/BTC</div>
    <div id="eth-ltc-ratio" class="price-line">ETH/LTC</div>
    <div id="ltc-eth-ratio" class="price-line">LTC/ETH</div>
    <div id="doge-ltc-ratio" class="price-line">DOGE/LTC</div>
    <div id="ltc-doge-ratio" class="price-line">LTC/DOGE</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
