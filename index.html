<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTC and BTC Price Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    body {
      margin: 0;
      background-color: black;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .price-line {
      font-size: 10vw;
      margin: 0;
      color: #45C482;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #btc-price {
      color: orange;
    }
    #ltc-price {
      color: #45C482;
    }
    #btc-ltc-ratio,
    #ltc-btc-ratio {
      color: #FF9900;
    }
  </style>
</head>
<body>
  <div id="btc-price" class="price-line">BTC</div>
  <div id="ltc-price" class="price-line">LTC</div>
  <div id="btc-ltc-ratio" class="price-line">BTC:LTC</div>
  <div id="ltc-btc-ratio" class="price-line">LTC:BTC</div>

  <script src="renderer.js"></script>
</body>
</html>
