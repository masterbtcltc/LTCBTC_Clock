<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTC, BTC, ETH, XRP Price & Dominance Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    body {
      margin: 0;
      background-color: black;
      font-family: 'Roboto', Arial, sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      display: flex;
    }
    .price-line {
      font-size: 8vw;
      margin: 0;
      color: #45C482;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #btc-price,
    #btc-ltc-ratio,
    #btc-xrp-ratio,
    #btc-eth-ratio,
    #btc-dominance {
      color: orange;
    }
    #ltc-price,
    #ltc-btc-ratio,
    #ltc-eth-ratio,
    #ltc-xrp-ratio,
    #ltc-dominance {
      color: #00A0FF;
    }
    #eth-price,
    #eth-ltc-ratio {
      color: #00A0FF;
    }
    #xrp-price,
    #xrp-ltc-ratio {
      color: orange;
    }
  </style>
</head>
<body>
  <div id="btc-price" class="price-line">BTC</div>
  <div id="ltc-price" class="price-line">LTC</div>
  <div id="eth-price" class="price-line">ETH</div>
  <div id="xrp-price" class="price-line">XRP</div>

  <div id="btc-ltc-ratio" class="price-line">BTC/LTC</div>
  <div id="ltc-btc-ratio" class="price-line">LTC/BTC</div>
  <div id="eth-ltc-ratio" class="price-line">ETH/LTC</div>
  <div id="ltc-eth-ratio" class="price-line">LTC/ETH</div>
  <div id="xrp-ltc-ratio" class="price-line">XRP/LTC</div>
  <div id="ltc-xrp-ratio" class="price-line">LTC/XRP</div>

  <div id="btc-dominance" class="price-line">BTC Dominance</div>
  <div id="ltc-dominance" class="price-line">LTC Dominance</div>

  <script src="renderer.js"></script>
</body>
</html>
