<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTC and BTC Price Tracker</title>
  <!-- ... other meta tags, icons, and styles ... -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    body {
      margin: 0;
      background-color: black;
      font-family: 'Roboto', Arial, sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      display: flex; /* Added to make flexbox work */
    }
    #btc-price, #ltc-price, #ltc-btc-ratio {
      font-size: 10vw; /* Bigger font size */
      margin: 0;
      color: #45C482; /* Default color */
      display: flex; /* Flex to align price and label */
      justify-content: center; /* Center align items */
      align-items: center; /* Center align vertically */
    }
    #btc-price {
      color: orange; /* Bitcoin price color */
    }
    #ltc-price {
      color: #45C482; /* Litecoin price color */
    }
    #ltc-btc-ratio {
      color: #FF9900; /* Ratio color */
    }
  </style>
</head>
<body>
  <div id="btc-price"></div>
  <div id="ltc-price"></div>
  <div id="ltc-btc-ratio"></div>

  <script src="renderer.js"></script>
  <!-- ... rest of your script tags ... -->
</body>
</html>
