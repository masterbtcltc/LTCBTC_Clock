<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTC Clock</title>
  <link rel="icon" href="/LTC-price-clock/icons/favicon.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    body {
      margin: 0;
      background-color: black;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    #btc-price, #ltc-price, #ltc-btc-ratio {
      font-size: 15vw; /* Larger font sizes for visibility */
      margin: 10px 0; /* Space between the elements */
    }
    #ltc-btc-ratio {
      font-size: 10vw; /* Slightly smaller font for the ratio */
    }
    #ltc-price {
      color: #45C482; /* Default Litecoin price color */
    }
  </style>
</head>
<body>
  <div id="btc-price">Loading BTC...</div>
  <div id="ltc-price">Loading LTC...</div>
  <div id="ltc-btc-ratio">Loading Ratio...</div>
  <script src="renderer.js"></script>
</body>
</html>
